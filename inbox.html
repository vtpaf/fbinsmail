
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>临时邮箱收件箱</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #0078D4;
      text-align: center;
    }
    #mailboxInfo {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 800px;
      margin: auto;
    }
    li {
      background: #fff;
      border-radius: 8px;
      margin-bottom: 15px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .subject {
      font-size: 16px;
      font-weight: bold;
    }
    .from {
      color: #555;
      margin-bottom: 10px;
    }
    pre {
      white-space: pre-wrap;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>📥 我的收件箱</h1>
  <div id="mailboxInfo"></div>
  <ul id="messageList"><li>正在加载邮件...</li></ul>

  <script>
    const API_BASE_URL = 'https://fbinsmail.top'; // 替换为你的API地址

    const getQueryParam = (name) => {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    };

    const loadMessages = async () => {
      const mailbox = getQueryParam('mailbox');
      if (!mailbox) {
        document.body.innerHTML = '<h2>❌ 未指定邮箱地址</h2>';
        return;
      }

      document.getElementById('mailboxInfo').innerText = '当前邮箱：' + mailbox;

      const response = await fetch(`${API_BASE_URL}/api/messages?mailbox=${encodeURIComponent(mailbox)}`);
      const data = await response.json();

      const list = document.getElementById('messageList');
      list.innerHTML = '';

      if (!data.success || !Array.isArray(data.messages)) {
        list.innerHTML = '<li>❌ 获取邮件失败</li>';
        return;
      }

      if (data.messages.length === 0) {
        list.innerHTML = '<li>📭 当前没有邮件</li>';
        return;
      }

      data.messages.forEach(msg => {
        const li = document.createElement('li');
        li.innerHTML = `
          <div class="subject">${msg.subject || "(无主题)"}</div>
          <div class="from">发件人：${msg.from}</div>
          <pre>${msg.body || "(空内容)"}</pre>
        `;
        list.appendChild(li);
      });
    };

    loadMessages();
  </script>
</body>
</html>
